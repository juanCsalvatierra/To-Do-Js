<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />

		<script src="./assets/js/functions.js" defer></script>
		<script src="./assets/js/main.js" defer></script>
	</head>
	<body>
		<main class="main">
			<div class="app-container">
				<div class="app">
					<div class="modal-container" id="modal-container">
						<div class="modal">
							<button class="modal__close" id="modal-close">ðŸ—™</button>
							<div class="modal__form">
								<label class="modal__label" for="task-name">Task name</label>
								<textarea
									class="modal__textarea"
									name="task-name"
									id="task-name"
									cols="30"
									rows="4"
								></textarea>
							</div>
							<div class="modal__form">
								<label class="modal__label" for="task-tag"
									>Select priority</label
								>
								<select class="modal__select" name="tag" id="tag">
									<option selected="select-tag">-- select tag --</option>
									<option value="high">high</option>
									<option value="mid">mid</option>
									<option value="low">low</option>
								</select>
							</div>
							<button
								type="button"
								class="btn modal__bt-create"
								id="btn-create"
							>
								Create
							</button>
						</div>
					</div>
					<div class="app__headline">
						<h2 class="app__h2">To Do List</h2>
						<div class="app__filter-container filter">
							<select class="filter__select" name="filter" id="filter-tag">
								<option selected="filter">-- select filter --</option>
								<option value="high-to-low">high to low</option>
								<option value="low-to-high">low to high</option>
								<option value="not-completed">not completed</option>
							</select>
						</div>
					</div>
					<div class="app__content"></div>
					<button class="app__btn" id="btn-app">
						<img src="./assets/images/add-button.svg" />
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
